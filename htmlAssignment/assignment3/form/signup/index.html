<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sing in/up</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Sing in/up form</h1>
      </div>
    </header>
    <main>
      <div class="flex-container center">
        <div class="welcome-area flex-child">
          <h1>Welcome</h1>
          <p>Also you can singin to your account</p>
          <button><p>Sign in</p></button>
        </div>
        <div class="form-area flex-child">
          <h1>Create an account</h1>
          <p>input email for registration</p>
          <form action="">
            <label for="name"></label>
            <input type="text" placeholder="Name" />
            <label for="email"></label>
            <input type="text" placeholder="Email" />
            <label for="password"></label>
            <input type="password" placeholder="Password" />
            <label for="mobile_number"></label>
            <input type="text" placeholder="Mobile Number" />
            <button type="submit"><p>Sign up</p></button>
          </form>
        </div>
      </div>
    </main>
    <footer class="center2">
      <p>Powered By <a href="#">PedroGont</a> Studio</p>
    </footer>
  </body>
</html>
